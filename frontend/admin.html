<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard | Smart City</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Header -->
  <header class="topbar">
    <h1>ğŸ™ï¸ Smart City Admin</h1>
    <span class="subtitle">Complaint Analytics Dashboard</span>
  </header>

  <!-- Stats -->
  <section class="stats">
    <div class="card">
      <h3>Total Complaints</h3>
      <p id="totalCount">0</p>
    </div>
    <div class="card pending">
      <h3>Pending</h3>
      <p id="pendingCount">0</p>
    </div>
    <div class="card resolved">
      <h3>Resolved</h3>
      <p id="resolvedCount">0</p>
    </div>
  </section>

  <!-- Controls -->
  <section class="controls">
    <input
      type="text"
      id="search"
      placeholder="ğŸ” Search complaints..."
    />

    <select id="statusFilter">
      <option value="All">All Status</option>
      <option value="Pending">Pending</option>
      <option value="In Progress">In Progress</option>
      <option value="Resolved">Resolved</option>
    </select>
  </section>

  <!-- Table -->
  <section class="table-container">
    <table id="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Urgency</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <script src="app.js"></script>
</body>
</html>
