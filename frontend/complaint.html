<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Submit Complaint | Smart City</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />
</head>

<body class="complaint-page">

  <!-- Header -->
  <header class="topbar">
    <h1>ğŸ“ Register Complaint</h1>
    <p class="subtitle">Help us improve your city</p>
  </header>

  <!-- Form Card -->
  <section class="form-wrapper">
    <div class="form-card">

      <div class="input-group">
        <label>Complaint Title</label>
        <input 
          type="text"
          id="title"
          name="title"
          placeholder="e.g. Water leakage near main road"
        />
      </div>

      <div class="input-group">
        <label>Description</label>
        <textarea
          id="description"
          name="description"
          placeholder="Describe the issue in detail..."
        ></textarea>
      </div>

      <div class="input-group">
        <label>Urgency Level</label>
        <select id="urgency" name="urgency">
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
      </div>

      <button class="submit-btn" onclick="submitComplaint()">
        ğŸš€ Submit Complaint
      </button>

    </div>
  </section>

  <script src="app.js"></script>
</body>
</html>
